<!DOCTYPE html>
<html>
<head>
	<title>Sigup Form</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>
<body>
	<div class="header">
		Clean <strong>Sign Up</strong> Form
	</div>
	<div class="signupform">


		<div class="title">
			<h4>Sign Up</h4>
			<p>Want to signup fill out this form!</p>
		</div>


		<form>
			<div class="fname form-ctrl">
				<label>First Name</label>
				<input type="text" name="First Name" placeholder="Jamie">
			</div>
			<div class="lname form-ctrl">
			  	<label>Last Name</label>
			  	<input type="text" name="Last Name" placeholder="Peak">
			</div>
			<div class="pass form-ctrl">
				<label>Password</label>
				<input type="password" name="Password" placeholder="">
			</div>
			<div class="check">
				<input type="radio" name="confirm" value=""> I accept the terms of use
			</div>
			<div class="submit">
				<a href="">Sign Up</a>
			</div>
		</form>



	</div>
	<div class="footer">
		<div class="title">
			Created by VVSK
		</div>
		<p>http://www.vvsk.in</p>
	</div>
</body>
</html>
